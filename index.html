<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/bce314e193.js" crossorigin="anonymous"></script>
    <title>My Portfolio</title>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home"> <!--this id is connect to the data-id for the controll with the same name-->
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="assets/my_image.png" alt="profile picture">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Sandra</span><br>
                    A web developer.
                </h1>
                <p>I'm on my way to be a web developer</p><!--TO DO Justera denna text-->
            </div>
        </div>
    </header>

    <main>
        <section class="section sec2 about" id="about"></section><!--this id is connect to the data-id for the controll with the same name-->
        <section class="section sec3 portfolio" id="portfolio"></section><!--this id is connect to the data-id for the controll with the same name-->
        <section class="section sec4 contact" id="contact"></section><!--this id is connect to the data-id for the controll with the same name-->
    </main>

    <div class="controlls">
        <div class="controll controll-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>

        <div class="controll controll-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="controll controll-3" data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>

        <div class="controll controll-4" data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>
    
</body>
</html>
